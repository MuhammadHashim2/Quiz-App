<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1 class="heading">JavaScript Quiz <span class="span"></span></h1><hr>
        <div class="quiz one">
            <h2 id="question">Question 1</h2>
            <p class="para">Inside which HTML element do we put the JavaScript?</p>
            <div class="answer-btn">
                <button class="btn btn1" onclick="wrong('btn1')">&ltscripting&gt <img  class="cross1 cross" src="./cross.png"></button>
                <button class="btn btn2" onclick="correct('btn2')">&ltjs&gt<img class="tick" src="./checkmark.png"></button>
                <button class="btn btn3" onclick="wrong('btn3')">&ltscript&gt <img  class="cross2 cross" src="./cross.png"></button>
                <button class="btn btn4" onclick="wrong('btn4')">&ltjavascript&gt <img  class="cross3 cross" src="./cross.png"></button>
            </div>
            <button id="next-btn" onclick="track()">Next</button> 
            
        </div>  
    </div>
    <div class="dia"></div>
    <script src="./quiz.js"></script>
</body>
</html>
